version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: mosstroinform-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mosstroinform_db}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-mosstroinform_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mosstroinform-api
    command: sh -c "chmod +x docker/entrypoint.sh && docker/entrypoint.sh"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_MODULE: ${APP_MODULE:-app.main:app}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${APP_PORT:-8000}
      APP_PORT: ${APP_PORT:-8000}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-mosstroinform_db}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD:-app_password}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-mosstroinform_db}}
      SECRET_KEY: ${SECRET_KEY:-change-me}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALGORITHM: ${ALGORITHM:-HS256}
      WEBSOCKET_SERVICE_URL: ${WEBSOCKET_SERVICE_URL:-http://websocket:8080}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./:/app

  websocket:
    build:
      context: ./websocket
      dockerfile: Dockerfile
    container_name: mosstroinform-websocket
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL:-r2dbc:postgresql://db:5432/${POSTGRES_DB:-mosstroinform_db}}
      DB_USERNAME: ${DB_USERNAME:-${POSTGRES_USER:-app_user}}
      DB_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD:-app_password}}
      WS_PORT: ${WS_PORT:-8080}
    ports:
      - "${WS_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  db_data:

